name: build and push as docker image

on: 
  push: 
    branches: [ master ]
  workflow_dispatch:

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build and push docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sento-app-react:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/sento-app-react:${{ github.sha }}